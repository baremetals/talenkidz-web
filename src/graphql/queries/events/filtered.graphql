query FilteredEvents(
  $filters: EventFiltersInput
  $pagination: PaginationArg
  $sort: [String]
) {
  events(filters: $filters, pagination: $pagination, sort: $sort) {
    data {
      id
      attributes {
        title
        slug
        description
        body
        startDate
        endDate
        startTime
        endTime
        price
        status
        venue
        link
        listImage
        createdAt
        updatedAt
        host {
          data {
            attributes {
              username
              avatar
              organisation {
                name
                organisationType
                website
              }
            }
          }
        }
        Location {
          name
          town
        }
        category {
          data {
            id
            attributes {
              slug
            }
          }
        }
      }
    }
    meta {
      pagination {
        total
      }
    }
  }
}
