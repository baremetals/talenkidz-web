query Events($pagination: PaginationArg, $sort: [String]) {
  events(pagination: $pagination, sort: $sort) {
    data {
      id
      attributes {
        title
        slug
        description
        body
        startDate
        endDate
        startTime
        endTime
        price
        status
        venue
        link
        listImage
        createdAt
        updatedAt
        host {
          data {
            attributes {
              name
              slug
              logo
              website
            }
          }
        }
        Location {
          name
          town
        }
        category {
          data {
            id
            attributes {
              slug
            }
          }
        }
      }
    }
  }
}
