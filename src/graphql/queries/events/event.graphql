query Event($filters: EventFiltersInput) {
  events(filters: $filters) {
    data {
      id
      attributes {
        title
        slug
        description
        body
        startDate
        endDate
        startTime
        endTime
        price
        status
        venue
        link
        linkButtonText
        listImage
        createdAt
        updatedAt
        category {
          data {
            id
            attributes {
              slug
              name
            }
          }
        }
        host {
          data {
            id
            attributes {
              username
              avatar
              organisation {
                name
                organisationType
                website
              }
            }
          }
        }
        Location {
          id
          name
          street
          town
          postCode
          longitude
          latitude
        }
        SEO {
          id
          title
          description
          url
          image
          type
          locale
          author
          keywords
        }
      }
    }
  }
}
