query List($filters: ListingFiltersInput) {
  listings(filters: $filters) {
    data {
      id
      attributes {
        title
        description
        body
        startDate
        endDate
        slug
        createdAt
        updatedAt
        startTime
        endTime
        price
        status
        venue
        link
        linkButtonText
        listImage
        SEO {
          id
          title
          description
          url
          image
          type
          locale
          author
          keywords
        }
        host {
          data {
            id
            attributes {
              username
              avatar
              organisation {
                name
                organisationType
                website
              }
            }
          }
        }
        Location {
          id
          name
          street
          town
          postCode
          longitude
          latitude
        }
        category {
          data {
            id
            attributes {
              name
              slug
            }
          }
        }
      }
    }
  }
}
