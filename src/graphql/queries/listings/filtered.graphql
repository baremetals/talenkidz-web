query FilteredListings(
  $filters: ListingFiltersInput
  $pagination: PaginationArg
  $sort: [String]
) {
  listings(filters: $filters, pagination: $pagination, sort: $sort) {
    data {
      id
      attributes {
        title
        description
        startDate
        endDate
        slug
        startTime
        endTime
        price
        status
        venue
        link
        listImage
        createdAt
        updatedAt
        category {
          data {
            id
            attributes {
              slug
            }
          }
        }
        host {
          data {
            attributes {
              name
              slug
              logo
              website
            }
          }
        }
      }
    }
  }
}
