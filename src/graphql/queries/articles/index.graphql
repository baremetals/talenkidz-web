query Articles($pagination: PaginationArg, $sort: [String]) {
  articles(pagination: $pagination, sort: $sort) {
    data {
      id
      attributes {
        body
        title
        slug
        blurb
        readingTime
        totalComments
        totalLikes
        heroImage {
          data {
            id
            attributes {
              url
            }
          }
        }
        author {
          data {
            id
            attributes {
              fullName
              avatar {
                data {
                  id
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        createdAt
        updatedAt
        category {
          data {
            id
            attributes {
              slug
            }
          }
        }
        likes {
          id
          userId
        }
      }
    }
    meta {
      pagination {
        total
      }
    }
  }
}
