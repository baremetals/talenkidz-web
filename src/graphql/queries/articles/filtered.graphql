query FilteredArticles(
  $filters: ArticleFiltersInput
  $pagination: PaginationArg
  $sort: [String]
) {
  articles(filters: $filters, pagination: $pagination, sort: $sort) {
    data {
      id
      attributes {
        body
        title
        slug
        blurb
        totalComments
        totalLikes
        readingTime
        createdAt
        updatedAt
        heroImage {
          data {
            id
            attributes {
              url
            }
          }
        }
        author {
          data {
            id
            attributes {
              fullName
              avatar {
                data {
                  id
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        category {
          data {
            id
            attributes {
              slug
            }
          }
        }
        likes {
          id
          userId
        }
      }
    }
    meta {
      pagination {
        total
      }
    }
  }
}
