query Article($filters: ArticleFiltersInput) {
  articles(filters: $filters) {
    data {
      id
      attributes {
        body
        title
        slug
        totalComments
        totalLikes
        firebaseId
        readingTime
        heroImage {
          data {
            attributes {
              url
            }
            id
          }
        }
        author {
          data {
            id
            attributes {
              fullName
              avatar {
                data {
                  id
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        SEO {
          id
          title
          description
          url
          image
          type
          locale
          author
          keywords
        }
        likes {
          id
          userId
        }
        category {
          data {
            id
            attributes {
              name
              slug
            }
          }
        }
        blurb
        updatedAt
      }
    }
  }
}
