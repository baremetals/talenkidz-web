query Me(
  $usersPermissionsUserId: ID
  $sort: [String]
  $pagination: PaginationArg
) {
  usersPermissionsUser(id: $usersPermissionsUserId) {
    data {
      id
      attributes {
        avatar
        backgroundImg
        bio
        createdAt
        email
        firebasePassword
        firebaseUserId
        fullName
        gender
        mailinglist
        membership
        pronoun
        provider
        userType
        username
        organisation {
          name
          organisationType
          website
        }
        readinglist(sort: $sort, pagination: $pagination) {
          articleId
          id
          image
          slug
          title
        }
      }
    }
  }
}
