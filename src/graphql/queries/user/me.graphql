query Me(
  $usersPermissionsUserId: ID
  $sort: [String]
  $pagination: PaginationArg
) {
  usersPermissionsUser(id: $usersPermissionsUserId) {
    data {
      id
      attributes {
        avatar
        backgroundImg
        bio
        createdAt
        email
        firebasePassword
        firebaseUserId
        fullName
        gender
        mailinglist
        membership
        pronoun
        provider
        userType
        username
        stripeCustomerId
        organisation {
          name
          organisationType
          website
        }
        subscription {
          data {
            id
            attributes {
              stripeSubscriptionId
            }
          }
        }
        bookmarklist(sort: $sort, pagination: $pagination) {
          itemId
          id
          image
          slug
          title
          type
          category
          article {
            data {
              id
              attributes {
                author {
                  data {
                    attributes {
                      avatar {
                        data {
                          attributes {
                            url
                          }
                        }
                      }
                      fullName
                    }
                  }
                }
                readingTime
                blurb
              }
            }
          }
        }
      }
    }
  }
}
